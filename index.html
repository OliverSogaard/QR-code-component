<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">  

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
      font-size: 15px;
    }

    body {
      background-color: hsl(212, 45%, 89%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      display: flex;
      flex-direction: column;
      columns: 2fr 1fr;
      max-width: 300px;
      background-color: hsl(0, 0%, 100%);
      border-radius: 1rem;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 1rem;
    }

    .card-qr {
      border-radius: 0.5rem;
      max-width: 100%;
    }

    .card-text {
      display: grid;
      gap: 1rem;
      text-align: center;
      padding: 1.5rem;
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: hsl(218, 44%, 22%);
    }

    .card-paragraph {
      color: hsl(220, 15%, 55%);
    }
  </style>
</head>

<body>

  <main class="card">
    <img class="card-qr" src="image-qr-code.png" alt="QR Code">
    <div class="card-text">
      <h1 class="card-title">Improve your front-end skills by building projects</h1>
      <p class="card-paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>

</body>
</html>
